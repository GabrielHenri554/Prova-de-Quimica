<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Adivinhação de Elementos Químicos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background-image"></div>
  <div class="container">
    <h1>Jogo de Adivinhação de Elementos Químicos <br> Tiago Reginato Koligowski | N° 18</h1>
    <div class="game-area">
      <div class="element-image" id="elementImage"></div>
      <div class="hints">
        <p id="atomicNumber"></p>
        <p id="elementGroup"></p>
        <p id="interestingFact"></p>
      </div>
      <input type="text" id="guessInput" placeholder="Digite sua resposta">
      <button id="checkButton">Verificar</button>
      <p id="resultMessage"></p>
      <button id="nextButton">Próxima Rodada</button>
      <ul id="scoreList"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
